basePath: /api
definitions:
  db.Pagination:
    properties:
      limit:
        type: integer
      page:
        type: integer
      rows: {}
      sort:
        type: string
      totalPages:
        type: integer
      totalRows:
        type: integer
    type: object
  http.getAllListsResponse:
    properties:
      rows: {}
    type: object
  http.response:
    properties:
      message:
        type: string
    type: object
  input.CreateAuthor:
    properties:
      bio:
        type: string
      birthday:
        type: string
      country:
        maxLength: 256
        type: string
      death_date:
        type: string
      name:
        maxLength: 256
        type: string
    required:
    - bio
    - birthday
    - country
    - name
    type: object
  input.CreateCategory:
    properties:
      desc:
        type: string
      title:
        maxLength: 256
        type: string
    required:
    - title
    type: object
  input.UpdateAuthor:
    properties:
      bio:
        type: string
      birthday:
        type: string
      country:
        maxLength: 256
        type: string
      death_date:
        type: string
      name:
        maxLength: 256
        type: string
    type: object
  input.UpdateCategory:
    properties:
      active:
        type: boolean
      desc:
        type: string
      sort:
        type: integer
      title:
        maxLength: 256
        type: string
    type: object
  resources.AuthorResource:
    properties:
      bio:
        type: string
      birthday:
        type: string
      country:
        type: string
      deathDate:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  resources.CategoryResource:
    properties:
      active:
        type: boolean
      desc:
        type: string
      id:
        type: integer
      sort:
        type: integer
      title:
        type: string
    type: object
